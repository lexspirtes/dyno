<html>
  <body>
    <h1> Virus Search </h1>
    <form method="POST" action="/">
      <input type="text" name="sequence">
      <input type="submit" value="Search">
    </form>
    <h2> Exact Matches </h2>
    {% for virus in exact %}
    <h4> {{virus.header}}</h4>
    {% endfor %}
    <h2> Hamming Matches </h2>
    {% for virus in hamming %}
    <h4> {{virus[0]}}</h4>
    {% endfor %}
  </body>
</html>
